<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Periódico Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="news.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="news.html" class="flex items-center space-x-2">
                        <h1 class="text-2xl font-bold text-indigo-600">Periódico Digital</h1>
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="news.html" class="text-indigo-600 font-medium border-b-2 border-indigo-600 pb-1">Noticias</a>
                        <a href="index.html" class="text-gray-700 hover:text-indigo-600 pb-1">Mi Cuenta</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="auth-buttons" class="hidden flex items-center space-x-3">
                        <div class="hidden md:block text-right">
                            <p id="navbar-user-email" class="text-sm text-gray-600 font-medium"></p>
                            <p id="navbar-user-role" class="text-xs text-gray-500"></p>
                        </div>
                        <a href="index.html" class="px-4 py-2 text-sm bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all font-medium">
                            Mi Cuenta
                        </a>
                        <button id="navbar-logout" class="px-4 py-2 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all font-medium">
                            Cerrar Sesión
                        </button>
                    </div>
                    <div id="guest-buttons">
                        <a href="index.html" class="px-4 py-2 text-sm bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all font-medium">
                            Iniciar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin/Editor Panel Toggle -->
    <div id="editor-panel-toggle" class="hidden bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 shadow-md">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                <span class="font-medium">Panel de Gestión de Contenido</span>
            </div>
            <button id="toggle-editor-panel" class="px-4 py-2 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-lg font-medium transition-all backdrop-blur-sm">
                Abrir Panel de Editor
            </button>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="hidden fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg max-w-md"></div>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Category Filter -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Últimas Noticias</h2>
            <div class="flex flex-wrap gap-2">
                <button class="category-filter active" data-category="todas">Todas</button>
                <button class="category-filter" data-category="política">Política</button>
                <button class="category-filter" data-category="deportes">Deportes</button>
                <button class="category-filter" data-category="tecnología">Tecnología</button>
                <button class="category-filter" data-category="cultura">Cultura</button>
                <button class="category-filter" data-category="economía">Economía</button>
                <button class="category-filter" data-category="internacional">Internacional</button>
                <button class="category-filter" data-category="otros">Otros</button>
            </div>
        </div>

        <!-- News Grid -->
        <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- News cards will be inserted here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            <p class="mt-2 text-gray-600">Cargando noticias...</p>
        </div>

        <!-- Load More Button -->
        <div id="load-more-container" class="hidden text-center mt-8">
            <button id="load-more-btn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all">
                Cargar más noticias
            </button>
        </div>
    </div>

    <!-- Editor/Admin Panel Modal -->
    <div id="editor-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto">
        <div class="min-h-screen px-4 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-6xl p-8 my-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Panel de Gestión de Noticias</h2>
                    <button id="close-editor-modal" class="text-gray-500 hover:text-gray-700 text-3xl">&times;</button>
                </div>

                <!-- Tabs -->
                <div class="flex space-x-2 border-b mb-6">
                    <button id="tab-create" class="editor-tab active px-4 py-2">Crear Noticia</button>
                    <button id="tab-my-news" class="editor-tab px-4 py-2">Mis Noticias</button>
                    <button id="tab-all-news" class="editor-tab px-4 py-2" style="display: none;">Todas las Noticias</button>
                </div>

                <!-- Create News Section -->
                <div id="section-create" class="tab-section">
                    <form id="create-news-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Título *</label>
                            <input type="text" id="news-title" required maxlength="200" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Resumen</label>
                            <textarea id="news-summary" maxlength="500" rows="2"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                            <p class="text-xs text-gray-500 mt-1">Máximo 500 caracteres</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Contenido *</label>
                            <textarea id="news-content" required rows="8"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                                <select id="news-category" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="otros">Otros</option>
                                    <option value="política">Política</option>
                                    <option value="deportes">Deportes</option>
                                    <option value="tecnología">Tecnología</option>
                                    <option value="cultura">Cultura</option>
                                    <option value="economía">Economía</option>
                                    <option value="internacional">Internacional</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">URL de Imagen</label>
                                <input type="url" id="news-image" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="https://ejemplo.com/imagen.jpg">
                            </div>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="news-published" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="news-published" class="ml-2 block text-sm text-gray-700">
                                Publicar inmediatamente
                            </label>
                        </div>

                        <div class="flex space-x-3">
                            <button type="submit" class="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all font-medium">
                                Crear Noticia
                            </button>
                            <button type="reset" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-all">
                                Limpiar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- My News Section -->
                <div id="section-my-news" class="tab-section hidden">
                    <div class="mb-4">
                        <button id="refresh-my-news" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            Actualizar
                        </button>
                    </div>
                    <div id="my-news-list" class="space-y-4">
                        <!-- My news list will be inserted here -->
                    </div>
                </div>

                <!-- All News Section (Admin only) -->
                <div id="section-all-news" class="tab-section hidden">
                    <div class="mb-4">
                        <button id="refresh-all-news" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            Actualizar
                        </button>
                    </div>
                    <div id="all-news-list" class="space-y-4">
                        <!-- All news list will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit News Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto">
        <div class="min-h-screen px-4 flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl p-8 my-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Editar Noticia</h2>
                    <button id="close-edit-modal" class="text-gray-500 hover:text-gray-700 text-3xl">&times;</button>
                </div>

                <form id="edit-news-form" class="space-y-4">
                    <input type="hidden" id="edit-news-id">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Título *</label>
                        <input type="text" id="edit-news-title" required maxlength="200" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Resumen</label>
                        <textarea id="edit-news-summary" maxlength="500" rows="2"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contenido *</label>
                        <textarea id="edit-news-content" required rows="8"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                            <select id="edit-news-category" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="otros">Otros</option>
                                <option value="política">Política</option>
                                <option value="deportes">Deportes</option>
                                <option value="tecnología">Tecnología</option>
                                <option value="cultura">Cultura</option>
                                <option value="economía">Economía</option>
                                <option value="internacional">Internacional</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">URL de Imagen</label>
                            <input type="url" id="edit-news-image" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="edit-news-published" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="edit-news-published" class="ml-2 block text-sm text-gray-700">
                            Publicado
                        </label>
                    </div>

                    <div class="flex space-x-3">
                        <button type="submit" class="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all font-medium">
                            Guardar Cambios
                        </button>
                        <button type="button" id="cancel-edit" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-all">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- News Detail Modal -->
    <div id="detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto">
        <div class="min-h-screen px-4 flex items-center justify-center py-8">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl p-8 my-8">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex-1">
                        <h2 id="detail-title" class="text-3xl font-bold text-gray-800"></h2>
                        <div class="flex items-center space-x-4 mt-2 text-sm text-gray-600">
                            <span id="detail-author"></span>
                            <span id="detail-date"></span>
                            <span id="detail-category" class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded-full"></span>
                        </div>
                    </div>
                    <button id="close-detail-modal" class="text-gray-500 hover:text-gray-700 text-3xl">&times;</button>
                </div>

                <div id="detail-image-container" class="mb-6 hidden">
                    <img id="detail-image" class="w-full h-64 object-cover rounded-lg" alt="Imagen de la noticia">
                </div>

                <div id="detail-summary" class="mb-4 text-lg text-gray-700 italic"></div>
                
                <div id="detail-content" class="prose max-w-none text-gray-800 whitespace-pre-wrap mb-6"></div>

                <div class="flex items-center justify-between border-t pt-4">
                    <div class="flex items-center space-x-4">
                        <button id="detail-like-btn" class="flex items-center space-x-2 px-4 py-2 rounded-lg transition-all">
                            <span id="detail-like-icon">♡</span>
                            <span id="detail-like-count">0</span>
                        </button>
                        <div class="flex items-center space-x-2 text-gray-600">
                            <span>◉</span>
                            <span id="detail-views">0</span>
                        </div>
                    </div>
                    <button id="close-detail-modal-btn" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-all">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="news.js"></script>
</body>
</html>
